<body>
    <div class="container">
        <h1 class="text-center">PM TOOLS MANAGEMENT</h1>
        <form action="" id="pmToolManage">
            <div class="row">
                <div class="col-md-4">
                    <label for="">PMT ID</label>
                    <div class="col-md-12">
                        <input type="number" class="form-control" name="pmtId" id="pmtId" required="true"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="">PEOJECRT NAME</label>
                    <div class="col-md-12">
                        <input type="text" name="prjName" class="form-control" id="prjName" required="true">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="">TASK</label>
                    <div class="col-md-12">
                        <textarea class="form-control" name="task" id="task" cols="30" rows="3" required="true"></textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="">PHP</label>
                    <div class="col-md-12">
                        <input type="text" name="phpFile[]" id=""  class="form-control">
                    </div>
                    <a href="javascript:void(0)"> <i class="fas fa-plus-circle"></i> Add More</a>
                </div>
                <div class="col-md-4">
                    <label for="">CSS</label>
                    <div class="col-md-12">
                        <input type="text" name="cssFile[]" id=""  class="form-control">
                    </div>
                    <a href="javascript:void(0)"> <i class="fas fa-plus-circle"></i> Add More</a>
                </div>
                <div class="col-md-4">
                    <label for="">JS</label>
                    <div class="col-md-12">
                        <input type="text" name="jsFile[]" id=""  class="form-control">
                    </div>
                    <a href="javascript:void(0)"> <i class="fas fa-plus-circle"></i> Add More</a>
                </div>
            </div>
            <div class="m-5 text-center">
                <a href="" class="btn btn-primary" id="saveForm">Submit</a>
                <a href="" class="btn btn-danger">Reset</a>
            </div>
        </form>
        <h2 class="text-center">Task Details</h2>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <th>COUNT</th>
                        <th>PMT ID</th>
                        <th>PROJECT NAME</th>
                        <th>DESCRIPTION</th>
                        <th>FILES USED</th>
                        <th>ACTIONS</th>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
